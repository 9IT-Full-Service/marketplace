<html>
<head>
  <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <script>
  function getCategoryName(url,id){
    var response = '';
    console.log("Url: " + url + " ID: " + id );
    $.ajax({ type: "GET",
             url: url,
             async: false,
             success : function(text)
             {
                 response = text;
             }
    });
    $("#"+id).text(response);
  }
  </script>
  <div class="grid-container">
    <div class="header">
      <h1>Dashboard</h1>
    </div>
    <div class="aside">
      {% include "nav.tmpl" %}
    </div>

    <div class="content">
      <h3>Angebot bearbeiten</h3>
      <div id="angebote" style="width: 800px;  position: relative; left: 100px;">
        <div id="metaformd">
          <form id="metaform" action="/dashboard/offer/save/{{ id }}" METHOD="POST">
            {% for offer in data %}
            ID: {{ id }}<br />
            Titel: <input name="title" value="{{ offer.title }}"><br />
            Beschreibung: <br><textarea rows="10" cols="120" name="description">{{offer.description}}</textarea><br />
            Preis: <input name="price" value="{{offer.price}}"><br />
            Kategorie: <select name="category">
              {% for category in categories %}
              <option value="{{ category.id }}"
              {% if category.id == offer.category %} selected
              {% endif %}
              >{{ category.name }}</option>
              {% endfor %}
            </select><br />
            Bild: <img class="imageview" src="{{ offer.image }}" height="200"><br />
            <input class="imageurl" size="100" name="image" value="{{ offer.image }}"><br />
            Typ: <input name="type" value="{{offer.type}}"><br />
            Aktiv:
            <!-- <input name="active" value="{{offer.active}}"></br/ > -->
            <fieldset>
              <input type="radio" id="vi" name="active" {% if offer.active == "0" %} checked="checked"{% endif %} value="0">
              <label for="vi"> Deaktivert</label>
              <input type="radio" id="mc" name="active" {% if offer.active == "1" %} checked="checked"{% endif %} value="1">
              <label for="mc"> Aktiviert</label>
            </fieldset>
            {% endfor %}
            <input type="hidden" name="userid" value="{{ userid }}"><br/>
            <input type="hidden" name="id" value="{{ id }}">
            <button type="reset">Eingaben zur√ºcksetzen</button>
            <input type="submit" name="submit" value="Eingaben absenden">
            <span id="saved" style="color: #f00;">Gespeichert</span>
          </form>
        </div>
      </div>
      <h3>Bilder</h3>
      <!-- <ul> -->
       {% for files in uploads %}
           <span class="lp-element lp-pom-image"><img src="/static/uploads/{{ files.filename }}" height="100"></span>
       {% endfor %}
      <!-- </ul> -->
      <script>
        jQuery(".lp-pom-image").click(function() {
          // console.log($("img", this).attr("src"));
          var imageurl = $("img", this).attr("src");
          console.log(imageurl);
          jQuery(".imageurl").val(imageurl);
          jQuery(".imageview").attr("src", imageurl);
          return false;
        });
      </script>
    </div>
    <div class="footer">

    </div>

  </div>
<script>
  $("#saved").delay(1).fadeOut(1);
  function sendForm(){
    var frm = $("#metaform");
    var data = JSON.stringify(frm.serializeArray());
    console.log("Data from form: " + data);
    let url = 'http://localhost:5006/api/v1/marketplace';
    $.ajax({
        url: url,
        type: 'PUT',
        contentType: 'application/json; charset=utf-8',
        data: data,
        success: function (response) {
            $("#saved").delay(20).fadeIn(500);
            $("#saved").delay(2000).fadeOut(500);
        },
        error: function (xhr) {
            alert('Error: There was some error while posting. Please try again later.');
        }
    });
  }
</script>

</body>
</html>
