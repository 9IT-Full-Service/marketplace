<html>
<head>
  <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <script>
  function getCategoryName(url,id){
    var response = '';
    console.log("Url: " + url + " ID: " + id );
    $.ajax({ type: "GET",
             url: url,
             async: false,
             success : function(text)
             {
                 response = text;
             }
    });
    $("#"+id).text(response);
  }
  </script>
  <div class="grid-container">
    <div class="header">
      <h1>Dashboard</h1>
    </div>
    <div class="aside">
      {% include "nav.tmpl" %}
    </div>
    <div class="content">
      <div id="angebote" style="width: 800px;  position: relative; left: 100px;">
        <h3>Neues Angebot erstellen</h3>
        <div id="metaformd">
          <form id="metaform" action="/newitem" METHOD="POST">
            Titel: <input name="title" value=""><br />
            Beschreibung: <br><textarea rows="5" cols="70" name="description"></textarea><br />
            Preis: <input name="price" value=""><br />
            Kategorie: <select name="category">
              {% for category in categorylist %}
              <option value="{{ category.id }}">{{ category.name }}</option>
              {% endfor %}
            </select><br />
            Typ: <select name="type">
              <option value="sell">Verkaufen</option>
              <option value="wandet">Suchen</option>
            </select><br />
            <!-- <input name="type" value="sell"><br /> -->
            <fieldset>
              <input type="radio" id="vi" name="active" value="0">
              <label for="vi"> Deaktivert</label>
              <input type="radio" id="mc" name="active" value="1">
              <label for="mc"> Aktiviert</label>
            </fieldset>
            Bild: 
            <input class="imageurl" width="50" name="image" value="/static/uploads/No-Image.jpg"><br />
            <button type="reset">Eingaben zur√ºcksetzen</button>
            <input type="submit" name="submit" value="Eingaben absenden">
            <!-- <button type="button" oclick="sendForm();">Eingaben absenden</button> -->
            <span id="saved" style="color: #f00;">Gespeichert</span>
          </form>
        </div>
      </div>
      <h3>Bilder</h3>
      <ul>
       {% for files in uploads %}
           <li class="lp-element lp-pom-image"><img src="/static/uploads/{{ files.filename }}" width="100"></li>
       {% endfor %}
      </ul>
      <script>
        jQuery(".lp-pom-image").click(function() {
          // console.log($("img", this).attr("src"));
          var imageurl = $("img", this).attr("src");
          console.log(imageurl);
          jQuery(".imageurl").val(imageurl)
          return false;
        });
      </script>
    </div>
    <div class="footer">
    </div>
  </div>
  <script>
    $("#saved").delay(1).fadeOut(1);
    function sendForm(){
      var frm = $("#metaform");
      var data = JSON.stringify(frm.serializeArray());
      console.log("Data from form: " + data);
      let url = 'http://localhost:5006/api/v1/marketplace';
      $.ajax({
          url: url,
          type: 'PUT',
          contentType: 'application/json; charset=utf-8',
          data: data,
          success: function (response) {
              $("#saved").delay(20).fadeIn(500);
              $("#saved").delay(2000).fadeOut(500);
          },
          error: function (xhr) {
              alert('Error: There was some error while posting. Please try again later.');
          }
      });
    }
  </script>
</body>
</html>
