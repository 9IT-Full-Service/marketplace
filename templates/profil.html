<html>
<head>
  <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <div class="grid-container">
    <div class="header">
      <h1>Dashboard</h1>
    </div>
    <div class="aside">
      {% include "nav.tmpl" %}
    </div>
    <div class="content">
      <h3>Profil</h3>
      <div id="angebote" style="width: 800px;  position: relative; left: 100px;">
        <div id="metaformd">
          <form id="metaform" action="/dashboard/profil/save" METHOD="POST">
              ID: {{ userid }}<br />
              Name: <input name="name" value="{{ profileExtras[0].name }}"><br />
              E-Mail: <input name="email" value="{{ email }}"><br />
              Password: <input disabled name="password" type="password" value="{{password}}"><br />
            <input type="hidden" name="userid" value="{{ userid }}"><br/>
            <input type="submit" name="submit" value="Eingaben absenden">
            <!-- <span id="saved" style="color: #f00;">Gespeichert</span> -->
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
    </div>
  </div>
</body>
</html>
